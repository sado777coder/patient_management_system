paths:
  /maternity/pregnancies:
    post:
      summary: Register pregnancy
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pregnancy'
      responses:
        "201": { description: Pregnancy created }
    get:
      summary: Get all pregnancies
      security:
        - bearerAuth: []
      responses:
        "200": { description: List of pregnancies }
  /maternity/deliveries:
    post:
      summary: Create delivery record
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Delivery'
      responses:
        "201": { description: Delivery created }
    get:
      summary: Get all deliveries
      security:
        - bearerAuth: []
      responses:
        "200": { description: List of deliveries }
components:
  schemas:
    Pregnancy:
      type: object
      properties:
        patientId: { type: string }
        expectedDeliveryDate: { type: string, format: date }
        notes: { type: string }
    Delivery:
      type: object
      properties:
        patientId: { type: string }
        deliveryDate: { type: string, format: date }
        doctorId: { type: string }
        notes: { type: string }