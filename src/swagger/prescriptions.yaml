paths:
  /prescriptions:
    post:
      summary: Create a prescription
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Prescription'
      responses:
        "201": { description: Prescription created }
    get:
      summary: Get all prescriptions
      security:
        - bearerAuth: []
      responses:
        "200": { description: List of prescriptions }
  /prescriptions/{id}:
    put:
      summary: Update prescription
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Prescription'
      responses:
        "200": { description: Prescription updated }
    delete:
      summary: Delete prescription
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        "204": { description: Prescription deleted }
components:
  schemas:
    Prescription:
      type: object
      properties:
        patientId: { type: string }
        doctorId: { type: string }
        medicines: 
          type: array
          items: { type: string }
        notes: { type: string }