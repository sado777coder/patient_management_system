paths:
  /billing/charge:
    post:
      summary: Create a charge
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Charge'
      responses:
        "201": { description: Charge created }
  /billing/pay:
    post:
      summary: Pay a bill
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Payment'
      responses:
        "200": { description: Payment successful }
  /billing/refund:
    post:
      summary: Refund a payment (Admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Refund'
      responses:
        "200": { description: Refund processed }
  /billing/history/{patientId}:
    get:
      summary: Get payment history
      security:
        - bearerAuth: []
      parameters:
        - name: patientId
          in: path
          required: true
          schema: { type: string }
      responses:
        "200": { description: Payment history }
  /billing/invoice/{patientId}:
    get:
      summary: Generate invoice
      security:
        - bearerAuth: []
      parameters:
        - name: patientId
          in: path
          required: true
          schema: { type: string }
      responses:
        "200": { description: Invoice generated }
components:
  schemas:
    Charge:
      type: object
      properties:
        patientId: { type: string }
        amount: { type: number }
        description: { type: string }
    Payment:
      type: object
      properties:
        patientId: { type: string }
        amount: { type: number }
    Refund:
      type: object
      properties:
        patientId: { type: string }
        amount: { type: number }