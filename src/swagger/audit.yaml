paths:
  /audit:
    get:
      summary: Get audit logs
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema: { type: integer }
        - name: limit
          in: query
          schema: { type: integer }
      responses:
        "200": { description: List of audit logs }
components:
  schemas:
    AuditLog:
      type: object
      properties:
        userId: { type: string }
        action: { type: string }
        timestamp: { type: string, format: date-time }
        details: { type: string }