openapi: 3.0.0

info:
  title: Patient Management System API
  version: 1.0.0
  description: Complete Hospital ERP (Clinical + Pharmacy + Lab + Maternity + Billing + Audit)

servers:
  - url: http://localhost:3004
    description: Local
  - url: https://patient-management-system-6jvc.onrender.com
    description: Production

security:
  - bearerAuth: []

############################################
# PATHS
############################################

paths:

  ################ AUTH ################
  /auth/login:
    post:
      summary: Login user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        "200": { description: Login successful }

  /auth/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUser'
      responses:
        "201": { description: User created }

  ################ USERS ################
  /users:
    get:
      summary: Get all users
      responses:
        "200": { description: Users list }
    post:
      summary: Create user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUser'
      responses:
        "201": { description: Created }

  ################ PATIENTS ################
  /patients:
    get:
      summary: Get all patients
      responses:
        "200": { description: List }
    post:
      summary: Create patient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Patient'
      responses:
        "201": { description: Created }

  ################ VISITS ################
  /visits:
    get:
      summary: Get visits
      responses:
        "200": { description: List }
    post:
      summary: Create visit
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Visit'
      responses:
        "201": { description: Created }

  ################ TRIAGE ################
  /triages:
    post:
      summary: Create triage
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Triage'
      responses:
        "201": { description: Created }

  ################ MEDICAL RECORD ################
  /medical-records:
    post:
      summary: Create medical record
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MedicalRecord'
      responses:
        "201": { description: Created }
    get:
      summary: Get medical records
      responses:
        "200": { description: List }

  ################ DIAGNOSIS ################
  /diagnoses:
    post:
      summary: Create diagnosis
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Diagnosis'
      responses:
        "201": { description: Created }

  ################ LAB ORDERS ################
  /lab-orders:
    post:
      summary: Create lab order
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LabOrder'
      responses:
        "201": { description: Created }

  ################ LAB RESULTS ################
  /lab-results:
    post:
      summary: Add lab result
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LabResult'
      responses:
        "201": { description: Result saved }

  ################ PRESCRIPTIONS ################
  /prescriptions:
    post:
      summary: Create prescription
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Prescription'
      responses:
        "201": { description: Created }

  ################ DISPENSE ################
  /dispensations:
    post:
      summary: Dispense medication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dispense'
      responses:
        "201": { description: Dispensed }

  ################ MATERNITY ################
  /maternity:
    post:
      summary: Create maternity record
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Maternity'
      responses:
        "201": { description: Created }

  ################ UNITS ################
  /units:
    get:
      summary: Get hospital units
      responses:
        "200": { description: List }

  ################ BEDS ################
  /beds:
    get:
      summary: Get beds
      responses:
        "200": { description: List }

  ################ ADMISSIONS ################
  /admissions:
    post:
      summary: Admit patient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Admission'
      responses:
        "201": { description: Admitted }

  ################ DISCHARGES ################
  /discharges:
    post:
      summary: Discharge patient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Discharge'
      responses:
        "201": { description: Discharged }

  ################ BILLING ################
  /billing/charges:
    post:
      summary: Add charge
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Charge'
      responses:
        "201": { description: Charge created }

  ################ PAYMENTS ################
  /payments/checkout:
    post:
      summary: Create Stripe checkout session
      security: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentCheckout'
      responses:
        "201": { description: Session created }

  ################ CLAIMS ################
  /claims/{invoiceId}:
    post:
      summary: Submit insurance claim
      parameters:
        - in: path
          name: invoiceId
          required: true
          schema: { type: string }
      responses:
        "201": { description: Claim submitted }

  ################ QUEUE ################
  /queue:
    post:
      summary: Add to queue
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueueEntry'
      responses:
        "201": { description: Added }

  ################ AUDIT ################
  /audit-logs:
    get:
      summary: Get audit logs
      responses:
        "200": { description: List }

############################################
# COMPONENTS
############################################

components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    Login:
      type: object
      required: [email, password]
      properties:
        email: { type: string }
        password: { type: string }

    RegisterUser:
      type: object
      required: [name, email, password]
      properties:
        name: { type: string }
        email: { type: string }
        password: { type: string }

    Patient:
      type: object
      properties:
        name: { type: string }
        phone: { type: string }

    Visit:
      type: object
      properties:
        patientId: { type: string }
        reason: { type: string }

    Triage:
      type: object
      properties:
        visit: { type: string }
        complaint: { type: string }

    MedicalRecord:
      type: object
      properties:
        patientId: { type: string }
        history: { type: string }
        allergies: { type: string }

    Diagnosis:
      type: object
      properties:
        visit: { type: string }
        diagnosedBy: { type: string }
        symptoms: { type: string }
        diagnosis: { type: string }

    LabOrder:
      type: object
      properties:
        diagnosis: { type: string }
        tests:
          type: array
          items: { type: string }

    LabResult:
      type: object
      properties:
        labOrderId: { type: string }
        result: { type: string }
        normalRange: { type: string }

    Prescription:
      type: object
      properties:
        visit: { type: string }

    Dispense:
      type: object
      properties:
        prescriptionId: { type: string }
        dispensedBy: { type: string }

    Maternity:
      type: object
      properties:
        patientId: { type: string }
        gravida: { type: number }
        para: { type: number }
        expectedDeliveryDate:
          type: string
          format: date

    Admission:
      type: object
      properties:
        patientId: { type: string }
        ward: { type: string }

    Discharge:
      type: object
      properties:
        patientId: { type: string }

    Charge:
      type: object
      properties:
        patientId: { type: string }
        amount: { type: number }

    PaymentCheckout:
      type: object
      properties:
        patientId: { type: string }
        amount: { type: number }

    QueueEntry:
      type: object
      properties:
        patientId: { type: string }
        priority: { type: string }