openapi: 3.0.0

info:
  title: Patient Management System API
  version: 1.0.0
  description: Hospital ERP - Patients, Visits, Admissions, Diagnosis, Lab, Billing, Payments

servers:
  - url: http://localhost:3004
    description: Local
  - url: https://patient-management-system-6jvc.onrender.com
    description: Production

security:
  - bearerAuth: []

############################################
# PATHS
############################################

paths:

  ################ AUTH ################
  /auth/login:
    post:
      summary: User login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        "200":
          description: Login successful

  /auth/register:
    post:
      summary: Register user (Admin)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUser'
      responses:
        "201":
          description: User created

  ################ USERS ################
  /users:
    get:
      summary: Get all users
      responses:
        "200":
          description: Users list
    post:
      summary: Create user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUser'
      responses:
        "201":
          description: User created

  /users/{id}:
    delete:
      summary: Delete user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Deleted

  ################ PATIENTS ################
  /patients:
    post:
      summary: Create patient
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Patient'
      responses:
        "201":
          description: Created
    get:
      summary: Get patients
      responses:
        "200":
          description: List

  /patients/{id}:
    get:
      summary: Get patient
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Found
    put:
      summary: Update patient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Patient'
      responses:
        "200":
          description: Updated
    delete:
      summary: Delete patient
      responses:
        "204":
          description: Deleted

  ################ VISITS ################
  /visits:
    post:
      summary: Create visit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Visit'
      responses:
        "201":
          description: Created
    get:
      summary: Get visits
      responses:
        "200":
          description: List

  ################ ADMISSIONS ################
  /admissions:
    post:
      summary: Admit patient
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Admission'
      responses:
        "201":
          description: Admitted
    get:
      summary: Get admissions
      responses:
        "200":
          description: List

  ################ DISCHARGES ################
  /discharges:
    post:
      summary: Discharge patient
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Discharge'
      responses:
        "201":
          description: Discharged

  ################ TRIAGES ################
  /triages:
    post:
      summary: Create triage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Triage'
      responses:
        "201":
          description: Created

  ################ DIAGNOSES ################
  /diagnoses:
    post:
      summary: Create diagnosis
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Diagnosis'
      responses:
        "201":
          description: Diagnosis created

  /diagnoses/{id}:
    get:
      summary: Get diagnosis
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Found
    patch:
      summary: Update diagnosis
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Diagnosis'
      responses:
        "200":
          description: Updated

  ################ LAB ORDERS ################
  /lab-orders:
    post:
      summary: Create lab order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LabOrder'
      responses:
        "201":
          description: Created

  /lab-orders/{id}:
    get:
      summary: Get lab order
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Found
    patch:
      summary: Update lab order
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LabOrderUpdate'
      responses:
        "200":
          description: Updated

  ################ PRESCRIPTIONS ################
  /prescriptions:
    post:
      summary: Create prescription
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Prescription'
      responses:
        "201":
          description: Created

############################################
# COMPONENTS
############################################

components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    Login:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
        password:
          type: string

    RegisterUser:
      type: object
      required: [name, email, password]
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string

    Patient:
      type: object
      required: [name]
      properties:
        name:
          type: string
        phone:
          type: string
        email:
          type: string

    Visit:
      type: object
      required: [patientId, reason]
      properties:
        patientId:
          type: string
        reason:
          type: string

    Admission:
      type: object
      required: [patientId, ward]
      properties:
        patientId:
          type: string
        ward:
          type: string

    Discharge:
      type: object
      required: [patientId]
      properties:
        patientId:
          type: string

    Triage:
      type: object
      required: [visit, triagedBy]
      properties:
        visit:
          type: string
        triagedBy:
          type: string
        complaint:
          type: string

    Diagnosis:
      type: object
      required: [visit, diagnosedBy, symptoms, diagnosis]
      properties:
        visit:
          type: string
        diagnosedBy:
          type: string
        symptoms:
          type: string
        signs:
          type: string
        diagnosis:
          type: string
        investigations:
          type: array
          items:
            type: string
        notes:
          type: string

    LabOrder:
      type: object
      required: [diagnosis, requestedBy, tests]
      properties:
        diagnosis:
          type: string
        requestedBy:
          type: string
        tests:
          type: array
          items:
            type: string

    LabOrderUpdate:
      type: object
      properties:
        status:
          type: string
          enum: [pending, completed]
        results:
          type: array
          items:
            type: object
            properties:
              test:
                type: string
              result:
                type: string
              normalRange:
                type: string

    Prescription:
      type: object
      required: [visit, prescribedBy]
      properties:
        visit:
          type: string
        prescribedBy:
          type: string